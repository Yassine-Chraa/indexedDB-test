<!DOCTYPE html>
<html lang="en">

<head>

    <div style="margin-top: 40px;">
        <h1 class="h1" style="text-align: center;margin-bottom: 24px;">Add Product</h1>
        <div style="width: 60%;margin: auto;">
            <div class="mb-3">
                <input placeholder="Prouct Name" type="text" class="form-control" id="productNameInput">
            </div>
            <div class="mb-3">
                <input placeholder="Product Price (DH)" type="number" class="form-control" id="productPriceInput">
            </div>
            <div class="mb-3">
                <input placeholder="Product Stock" type="number" class="form-control" id="productStockInput">
            </div>
            <button type="submit" class="btn btn-primary" id="addProductBtn">Submit</button>
        </div>
    </div>
